
<button (click)="openAddDialog()" class="add-button" color="primary" mat-raised-button>
  Add User
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password</th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element, let i=index"><button (click)="deleteUser(element.id)" color="primary" mat-button>
      <mat-icon>delete</mat-icon>
    </button>
      <button (click)="openEditDialog(element.id)" color="primary" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="openLinkDialog(element.id)" color="primary" mat-button>
        <mat-icon>add</mat-icon>
      </button>
     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
